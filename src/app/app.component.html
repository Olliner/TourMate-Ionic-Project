<ion-menu *ngIf="showMenu" contentId="main-content">
  <ion-content class="menu-content">
    <!-- Avatar e Nome do Usuário -->
    <div class="menu-header">
      <ion-avatar class="menu-avatar">
        <img alt="User avatar" [src]="avatarUrl || '/assets/images/avatar.png'" />
      </ion-avatar>
      <h5 class="user-name">{{ username }}</h5>
    </div>

    <!-- Lista de Navegação -->
    <ion-list class="menu-list">
      <ion-item routerLink="/index" class="menu-item">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Principal</ion-label>
      </ion-item>
      <ion-item routerLink="/perfil" class="menu-item">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/compartilhar" class="menu-item">
        <ion-icon name="share-social-outline" slot="start"></ion-icon>
        <ion-label>Compartilhar</ion-label>
      </ion-item>
      <ion-item routerLink="/mapa" class="menu-item">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-item>
      <ion-item (click)="logout()" class="menu-item logout-item">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>

    <!-- Icone do Menu -->
    <div class="menu-footer" style="display: flex; align-items: center;margin-top: 18px;">
      <ion-img src="/assets/images/iconemenu.png" alt="Menu Icon" class="menu-icon"></ion-img>
    </div>
  </ion-content>
</ion-menu>

<!-- Conteúdo Principal -->
<div class="ion-page" id="main-content">
  <ion-router-outlet id="main-content"></ion-router-outlet>
</div>
