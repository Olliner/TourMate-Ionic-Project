<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark" style="font-size: 36px; font-weight: 700;">OlÃ¡, Viajante</ion-title>
    <ion-title color="medium" style="font-size: 24px;font-weight: 500;">Bem-vindo</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/images/titlemap.png" alt="Logo maps"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome" name="nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
    </ion-item>

    <div>
      <ion-button color="danger" routerLink="/register">Cadastro</ion-button>
      <ion-button class="entrar" type="submit">Entrar</ion-button>
    </div>

    <div>
      <ion-router-link routerLink="/caminho" style="width: 100%;display: flex;justify-content: center;"> Esqueceu Senha? </ion-router-link>
    </div>
  </form>

  <ion-img src="/assets/images/Logo.png" alt="Logo Tourmate"> </ion-img>
</ion-content>
