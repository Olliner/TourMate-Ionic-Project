<ion-header style="box-shadow: none;">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div style="height: 200px; display: flex;align-items: center;justify-content: center;flex-direction: column; background-color: #d9d9d9; border: solid 2px;">
  <img src="/assets/images/paisagem.png" alt="Imagem" style="width: 200px;" />
  <label>Lapa</label>
</div>

<h5>Comentários</h5>

<!-- Ajuste para rolagem -->
<div style="max-height: 200px; overflow-y: scroll; background-color: #d9d9d9; border: solid 2px; margin-bottom: 10px;">
  <div *ngIf="comentarios.length > 0; else noComments">
    <div *ngFor="let comentario of comentarios" style="padding: 10px;">
      <div style="display: flex; align-items: center;">
        <img alt="Avatar do usuário" src="/assets/images/avatar.png" style="width: 40px; height: 40px;" />
        <h5 style="margin-left: 10px;">{{ comentario.nome }}</h5>
      </div>
      <p style="margin-left: 10px;">{{ comentario.comentario }}</p>
    </div>
  </div>
</div>

<ng-template #noComments>
  <p>Não há comentários...</p>
</ng-template>

<ion-content>
  <ion-item>
    <ion-label position="floating" style="margin-bottom: 1rem;">Comentário</ion-label>
    <ion-textarea [(ngModel)]="comment" placeholder="Escreva seu comentário aqui..."></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating" style="margin-bottom: 1rem;">Avaliação</ion-label>
    <div class="rating-container">
      <img *ngFor="let num of [1, 2, 3, 4, 5]" 
           src="/assets/images/avaliação2.png" 
           alt="Rating" 
           (click)="selectRating(num)"
           [style.opacity]="(rating ?? 0) >= num ? 1 : 0.5"
           class="rating-img">
    </div>
  </ion-item>

  <ion-button expand="full" (click)="submitEvaluation()">Enviar</ion-button>
</ion-content>
